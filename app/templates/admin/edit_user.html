{% extends "base.html" %}
{% block title %}Admin – Edit User{% endblock %}

{% block content %}
  <h2 class="title">Edit User Profile</h2>

  <form data-method="PUT" data-url="{{request.url_for('admin_edit_user', user_id=user.id)}}" data-redirect="{{request.url_for('admin_edit_user_form', user_id=user.id)}}"
        data-confirm="Do you want to change user profile">
    <div class="form-group">
      <label for="full_name">Full Name</label>
      <input id="full_name" name="full_name" type="text" value="{{ user.full_name }}" required/>
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input
        id="phone"
        name="phone"
        type="text"
        value="{{ user.phone or '' }}"/>
    </div>

    <button type="submit" class="btn">Save Changes</button>

    <div class="links">
      <a href="{{ request.url_for('admin_list_users') }}">
        ← Back to User List
      </a>
    </div>
  </form>
{% endblock %}
