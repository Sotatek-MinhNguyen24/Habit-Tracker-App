{% extends "base.html" %}
{% block title %}Đổi mật khẩu{% endblock %}
{% block content %}
  <h2>Đổi mật khẩu</h2>

  {% if error %}
    <p style="color:#e53e3e; text-align:center;">{{ error }}</p>
  {% endif %}
  <form method="post" action="/users/change-password">
    <div class="form-group">
      <label for="old_password">Mật khẩu hiện tại</label>
      <input id="old_password" name="old_password" type="password" required>
    </div>
    <div class="form-group">
      <label for="new_password">Mật khẩu mới</label>
      <input id="new_password" name="new_password" type="password" required>
    </div>
    <div class="form-group">
      <label for="confirm_password">Xác nhận mật khẩu mới</label>
      <input id="confirm_password" name="confirm_password" type="password" required>
    </div>
    <button class="btn" type="submit">Cập nhật mật khẩu</button>
  </form>
{% endblock %}
